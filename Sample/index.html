<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Navigation</title>
    <link rel="stylesheet" href="style.css">
    <!--IMPORT BOXICON-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head> 
<body>

    <aside>
        
        <div class="head">
            <div class="logo">
                <img src="Images/Logo2.gif" alt="logo">
                <h1 class="logo-title">chat<span>App</span></h1>
            </div>
            <i class='bx bx-menu hamburger-menu'></i>
        </div>
        <div class="nav">
         <div class="menu">
            <i class="bx bx-pie-chart-alt"></i>
            <span>Dashboard</span>
         </div>
         
         <div class="menu">
            <i class="bx bx-edit"></i>
            <span>Posts</span>
         </div> 

         <div class="menu">
            <i class="bx bx-task"></i>
            <span>Tasks</span>
            <i class="bx bx-chevron-down"></i>
         </div> 
         <div class="menu-dropdown">
            <div class="sub-menu">
                <span class="menu">Assignment</span>
                <span class="menu">Completed</span>
            </div>
         </div>

         <div class="menu">
            <i class="bx bx-bell"></i>
            <span>Notification</span>
         </div> 

         <div class="menu">
            <i class="bx bx-group"></i>
            <span>Team</span>
            <i class="bx bx-chevron-down"></i>
         </div>
         <div class="menu-dropdown">
            <div class="sub-menu">
                <span class="menu">Programmer</span>
                <span class="menu">Trader</span>
                <span class="menu">Yourtuber</span>
            </div>
        </div>
         
         <div class="menu">
            <i class="bx bx-cog"></i>
            <span>setting</span>
         </div> 
         <div class="menu"></div>

        <div class="foot">
       <div class="profile">
        <img src="Images/Logo2.gif" alt="profile">
        <div class="info">
            <span class="name">Jhon krish</span>
            <span class="job">Developer</span>
        </div>
       </div>

       <div class="menu menu-logout">
        <i class="bx bx-log-out"></i>
        <span>Logout</span>
       </div> 
    </div>
    </div>


    </aside>
<header>
    <h1>SIDEBAR</h1>
</header>

    <!--Import cdnj query-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $('.hamburger-menu').click(function(){
            $('aside').toggleClass('close')
        })


        // active function
        $('.menu').click(function () {
            // console.log($(this).siblings());
            $(this).siblings('.menu').removeClass('active')
            $(this).addClass('active')
          //slide the sub-menu
            $(this).next('.menu').siblings('.menu-dropdown').children('.sub-menu').slideUp() 
            $(this).next('.menu-dropdown').children('.sub-menu').slideToggle()
            //remove 'active' submenu & main menu
            $(this).next().siblings('.menu-dropdown').children('.sub-menu').children('.menu').removeClass('active')

           
        })
    
    
</script>
    
</body>
</html>
